<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>GCD and LCM </title>
</head>
<body>
    
    <button onclick="calculateGcdAndLcm()">Calculate GCD and LCM</button>

    <script>
        
        function gcd(a, b) {
            if (b === 0) {
                return a;
            }
            return gcd(b, a % b);
        }


        function lcm(a, b) {
            return (a * b) / gcd(a, b); 
        }

        
        function calculateGcdAndLcm() {
    
            const num1 = parseInt(prompt("Enter the first positive integer:"));
            const num2 = parseInt(prompt("Enter the second positive integer:"));

        
            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                alert("Please enter valid positive integers.");
                return;
            }

        
            const gcdResult = gcd(num1, num2);
            const lcmResult = lcm(num1, num2);

    
            alert(`GCD: ${gcdResult}\nLCM: ${lcmResult}`);
        }
    </script>
</body>
</html>
