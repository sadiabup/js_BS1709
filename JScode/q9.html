<!DOCTYPE html>
<html>
<head>
    <title>Function value of y</title>
</head>
<body>
    <script>
        
        let x = parseInt(prompt("Enter x :"));
if(x == 0){
    let y = 1;
    alert(" y is: (" + y + ")");
    console.log(" y is: (" + y+ ")");
}
else {if(x>0){

    let y = (x*x);
    alert(" y is: (" + y + ")");
    console.log(" y is: (" + y+ ")");
}
else{
    let y = 0;
    alert(" y is: (" + y + ")");
    console.log(" y is: (" + y+ ")");
}
}
    </script>
</body>
</html>
