<!DOCTYPE html>
<html>
<head>
    <title> Max and Min</title>
</head>
<body>
    <script>
        let num = [5, 9, 10, 7, 15, 17, 18];
        

        let smallestNumber = Math.min(...num);
    
        let largestNumber = Math.max(...num);

        alert("Smallest Number:", smallestNumber);
        console.log("Smallest Number:", smallestNumber);
        alert("Largest Number:", largestNumber);
        console.log("Largest Number:", largestNumber);
    </script>
</body>
</html>
