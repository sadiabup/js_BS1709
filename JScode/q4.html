<!DOCTYPE html>
<html>
<head>
    <title>
        Determine Triangle
    </title>
    
</head>
<body>
    <script>
        
        let a = parseFloat(prompt("Enter  a:"));
        let b = parseFloat(prompt("Enter  b:"));
        let c = parseFloat(prompt("Enter  c:"));
        
        let x = a + b;
            
            if(x>c){
                alert(" x > c");
            console.log(" x > c");
                alert(" triangle");
            console.log("  triangle");

            }
            else {if(x == c){
                alert(" x = c");
                console.log(" x = c");
                alert(" not triangle");
            console.log(" not triangle");
            }
            else if(x<c){
                alert(" x < c");
                console.log(" x < c");
                alert(" not triangle");
            console.log(" not triangle");
            }

            }

            </script>
</body>
</html>
