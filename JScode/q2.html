<!DOCTYPE html>
<html>
<head>
    <title>Celcius to Fahrenheit</title>
</head>
<body>
    <script>
        
        let c = parseFloat(prompt("Enter C:"));

        
        if (!isNaN(c)) {
            
            let f = (c * 1.8) + 32;

            
            alert(" F is: " + f);
            console.log(" F is: " + f);
        } else {
            
            alert("Error");
        }
    </script>
</body>
</html>
