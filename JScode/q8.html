<!DOCTYPE html>
<html>
<head>
    <title>Floyd's Triangle</title>
</head>
<body>
    <script>
        
        let rows = parseInt(prompt("Enter "));

        
        function printFloydsTriangle(rows) {
            let n = 1; 
            for (let i = 1; i <= rows; i++) {
                let row = ""; 
                for (let j = 1; j <= i; j++) {
                    row += n + " "; 
                    n++; 
                }
                alert(row); 
                console.log(row);
            }
        }

        
        printFloydsTriangle(rows);
    </script>
</body>
</html>
