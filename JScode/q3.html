<!DOCTYPE html>
<html>
<head>
    <title>Fahrenheit to Celsius</title>
</head>
<body>
    <script>
        let f = parseFloat(prompt("Enter :"));

        if (!isNaN(f)) {

            let c = (f - 32) / 1.8;

            alert(" Celsius: " + c);
            console.log("Celsius: " + c);
        } else {
            alert("Error");
        }
    </script>
</body>
</html>
