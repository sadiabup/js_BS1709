<!DOCTYPE html>
<html>
<head>
    <title> Even or Odd</title>
</head>
<body>
    <script>
        
        let n = parseInt(prompt("Enter n :"));

        
        if (!isNaN(n)) {
            
            if (n % 2 === 0) {
                alert(n + " is  Even ");
                console.log(n + "  Even ");
            } else {
                alert(n + " is Odd ");
                console.log(n + " is Odd .");
            }
        } else {
            
            alert("Invalid ");
        }
    </script>
</body>
</html>
